<!DOCTYPE html>
<html>
<head>
    <title>Jorge's Website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="My personal website. Includes bio, projects and contact information">
    <link href="images/doc.ico" rel="icon" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/formLayout.css">
</head>
<body>
    <header>
        <h1>Jorge's Website</h1>
        <nav >
            <a class="active" href="/index.html">Home</a>
            <a href="/projects.html">Projects</a>   
        </nav> 

    </header>
    <section id="form"> 
        <h2> Form </h2>
        <form id="form1" action="https://httpbin.org/post" method="post">
            <div id="formArea">
                <label id="nameLabel" for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br>
                <output class="error" id="error1" name="error1" ></output> <output class="info" id="info1" name="info1">*Required</output>

                <label id="emailLabel" for="email">E-mail:</label><br>
                <input type="email" id="email" name="email" required><br>
                <output class="error" id="error2" name="error2"></output> <output class="info" id="info2" name="info2">*Required</output>

                <label id="commentsLabel" for="comments">Comments:</label><br>
                <textarea id="comments" name="comments" rows="4" cols="50" minlength="10" maxlength="100" pattern="[A-Za-z0-9.,'']+" required></textarea><br />
                <output class="error" id="error3" name="error3"></output> <output class="info" id="info3" name="info3">*Required</output>

                <input type="hidden" id="possible_bot" name="possible_bot" value="true"> <br>
                <input id="submit_btn" type="submit" value="Submit">
            </div>
        </form> 
    </section>
</body>
